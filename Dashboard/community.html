<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - e-Procure</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-base-200 min-h-screen">

    <!-- Navbar -->
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-md fixed z-50">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h8m-8 6h16" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/index">Tenders</a></li>
                    <li><a href="/community" class="active">Community</a></li>
                    <li><a href="/profile">Profile</a></li>
                </ul>
            </div>
            <a class="btn btn-ghost text-xl normal-case gap-2" href="/index">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-6 h-6 text-primary">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>
                <span class="font-bold text-gray-700">e-Procure <span class="text-primary">Viz</span></span>
            </a>
        </div>
        <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
                <li><a href="/index" class="font-medium hover:text-primary">Tenders</a></li>
                <li><a href="/community" class="font-semibold text-primary">Community Board</a></li>
            </ul>
        </div>
        <div class="navbar-end gap-2">
            <!-- Notifications / Indicator -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="indicator-item badge badge-xs badge-primary"></span>
                    </div>
                </div>
                <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                    <div class="card-body">
                        <span class="font-bold text-lg">Notifications</span>
                        <span class="text-info">No new alerts</span>
                    </div>
                </div>
            </div>
            <!-- Profile Dropdown -->
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar online">
                    <div class="w-10 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
                        <img id="nav-avatar"
                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" />
                    </div>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                    <li><a href="/profile.html" class="justify-between">Profile <span class="badge">New</span></a></li>
                    <li><a href="/community">My Posts</a></li>
                    <li><a onclick="localStorage.removeItem('token'); window.location.href='/auth.html'">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-10 px-4">

        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Community Board</h1>
            <button class="btn btn-primary" onclick="postModal.showModal()">+ Post Re-Tender</button>
        </div>

        <!-- Post List -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="post-list">
            <!-- Loaded via JS -->
            <div class="col-span-full text-center py-10 text-gray-400">Loading posts...</div>
        </div>

    </div>

    <!-- Create Post Modal -->
    <dialog id="postModal" class="modal">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Create Community Post</h3>
            <p class="py-4 text-xs text-gray-500">Share a sub-contracting opportunity or a joint venture request.</p>

            <form id="create-post-form" class="space-y-4">
                <div class="form-control">
                    <label class="label"><span class="label-text">Title</span></label>
                    <input type="text" name="title" placeholder="e.g. Need Excavators for Road Project"
                        class="input input-bordered w-full" required />
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Category</span></label>
                    <select name="category" class="select select-bordered w-full">
                        <option>Sub-Contract</option>
                        <option>Joint Venture</option>
                        <option>Material Supply</option>
                        <option>Manpower</option>
                    </select>
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Description</span></label>
                    <textarea name="description" class="textarea textarea-bordered h-24"
                        placeholder="Details about requirements..." required></textarea>
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Contact Info</span></label>
                    <input type="text" name="contactInfo" placeholder="Phone or Email"
                        class="input input-bordered w-full" required />
                </div>

                <div class="form-control">
                    <label class="label"><span class="label-text">Deadline</span></label>
                    <input type="date" name="deadline" class="input input-bordered w-full" />
                </div>

                <div class="modal-action">
                    <button type="button" class="btn" onclick="postModal.close()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </dialog>

    <script>
        const token = localStorage.getItem('token');

        try {
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (currentUser && currentUser.avatar) {
                document.getElementById('nav-avatar').src = currentUser.avatar;
            }
        } catch (e) { }

        async function loadPosts() {
            const container = document.getElementById('post-list');
            try {
                const res = await fetch('/api/community');
                const posts = await res.json();

                if (posts.length === 0) {
                    container.innerHTML = '<div class="col-span-full text-center py-10 text-gray-400">No posts found. Create the first one!</div>';
                    return;
                }

                container.innerHTML = posts.map(p => `
                    <div class="card bg-base-100 shadow-xl border border-base-200">
                        <div class="card-body">
                            <div class="flex justify-between items-start">
                                <h2 class="card-title text-base line-clamp-2">${p.title}</h2>
                                <div class="badge badge-secondary badge-outline text-xs">${p.category}</div>
                            </div>
                            <p class="text-sm text-gray-500 line-clamp-3 my-2">${p.description}</p>
                            
                            <div class="flex items-center gap-2 mt-2">
                                <div class="avatar placeholder">
                                    <div class="bg-neutral text-neutral-content rounded-full w-6 h-6">
                                        <span class="text-xs">${p.user.name.charAt(0)}</span>
                                    </div>
                                </div>
                                <span class="text-xs font-semibold text-gray-600">${p.user.name}</span>
                            </div>

                            <div class="divider my-1"></div>
                            
                            <div class="flex justify-between items-center text-xs text-gray-500">
                                <span>Deadline: ${p.deadline ? new Date(p.deadline).toLocaleDateString() : 'None'}</span>
                                <button class="btn btn-sm btn-ghost text-primary" onclick="alert('Contact: ${p.contactInfo}')">Contact</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                container.innerHTML = '<div class="col-span-full text-center text-error">Failed to load posts</div>';
            }
        }

        document.getElementById('create-post-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!token) {
                alert('Please login first');
                window.location.href = '/auth.html';
                return;
            }

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const res = await fetch('/api/community', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    document.getElementById('postModal').close();
                    e.target.reset();
                    loadPosts();
                } else {
                    alert('Failed to create post');
                }
            } catch (e) { console.error(e); }
        });

        loadPosts();
    </script>
</body>

</html>
